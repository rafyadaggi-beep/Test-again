<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafya's Webpage</title>
    <style>
        /* 1. FONT AND BACKGROUND */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: #d0e4f7;
            /* Polka dots like the first image */
            background-image: radial-gradient(#ffffff 20%, transparent 20%);
            background-size: 50px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 2. THE LACE BORDER */
        .header-lace {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: url('header.png') repeat-x;
            background-size: contain;
            z-index: 100;
        }

        /* 3. MAIN CARD CONTAINER */
        .main-card {
            background-color: rgba(141, 169, 190, 0.9); /* Blue-grey from image */
            width: 90%;
            max-width: 500px;
            padding: 40px 30px;
            border-radius: 30px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 80px 0; /* Space for lace */
        }

        /* 4. PFP AND TAMAGOTCHI FRAME */
        .pfp-section {
            position: absolute;
            top: -60px;
            left: -20px;
            width: 200px;
        }

        .tamagotchi-frame {
            width: 100%;
            position: relative;
            z-index: 5;
        }

        .actual-photo {
            position: absolute;
            top: 18%;
            left: 15%;
            width: 70%;
            height: 62%;
            object-fit: cover;
            border-radius: 15px;
            z-index: 4;
        }

        /* 5. TEXT CONTENT */
        .content {
            margin-top: 120px; /* Room for the floating PFP */
            color: white;
        }

        .main-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .info-list p {
            margin: 10px 0;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .label {
            font-weight: 700;
            color: #f0f0f0;
        }

        /* 6. BLA BLA BOX */
        .bla-section {
            margin-top: 30px;
            text-align: center;
        }

        .bla-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }

        /* 7. DECORATIONS (The PNGs) */
        .bow {
            position: absolute;
            top: 20px;
            right: -10px;
            width: 60px;
            z-index: 10;
        }

        .bubbles {
            position: fixed;
            left: 10px;
            bottom: 20%;
            width: 100px;
            pointer-events: none;
        }

        .thegang {
            position: absolute;
            bottom: -30px;
            right: 10px;
            width: 200px;
            z-index: 10;
        }

        /* Responsive Desktop vs Mobile */
        @media (max-width: 600px) {
            .pfp-section { width: 150px; top: -40px; left: 10px; }
            .content { margin-top: 100px; }
            .thegang { width: 150px; bottom: -20px; }
        }
    </style>
</head>
<body>

    <div class="header-lace"></div>

    <div class="main-card">
        <div class="pfp-section">
            <img src="frame.png" class="tamagotchi-frame" alt="Frame">
            <img src="picture.png" class="actual-photo" alt="Rafya">
        </div>

        <img src="bow.png" class="bow" alt="Bow">

        <div class="content">
            <h1 class="main-title">All about me!</h1>
            
            <div class="info-list">
                <p><span class="label">Name:</span> Rafya A. Daggi</p>
                <p><span class="label">Age:</span> 15 years old</p>
                <p><span class="label">D.O.B:</span> July 6, 2010</p>
                <p><span class="label">Address:</span> Zamboanga City, Philippines</p>
                <hr style="opacity: 0.3;">
                <p><span class="label">Likes:</span> Cats, Video Games, Anime, Kdramas & Spicy food</p>
                <p><span class="label">Dislikes:</span> Noisy people, Romance Novels, Messy areas, Long Pacing shows/movies & Bitter food :)</p>
            </div>

            <div class="bla-section">
                <h2 style="font-size: 1.5rem;">More About Me!</h2>
                <div class="bla-box">
                    Bla bla<br>bla bla
                </div>
            </div>
        </div>

        <img src="thegang.png" class="thegang" alt="Characters">
    </div>

    <img src="bubbles.png" class="bubbles" alt="Bubbles">

</body>
</html>
