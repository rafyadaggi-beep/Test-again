<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rafya's Profile</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

body {
    margin: 0;
    padding: 0;
    background-color: #d0e4f7;
    background-image: radial-gradient(#ffffff 20%, transparent 20%);
    background-size: 50px 50px;
    font-family: 'Quicksand', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Lace Header */
.header-lace {
    position: fixed;
    top: 0;
    width: 100%;
    height: 60px;
    background: url('header.png') repeat-x;
    background-size: contain;
    z-index: 100;
}

/* Main Card */
.card {
    background-color: rgba(141, 169, 190, 0.95);
    width: 90%;
    max-width: 550px;
    padding: 50px 40px;
    border-radius: 40px;
    position: relative;
    box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    margin: 120px 20px;
}

/* Tamagotchi Frame Area */
.pfp-area {
    position: absolute;
    top: -100px;
    left: -20px;
    width: 280px; /* controls whole size */
}

/* Photo inside screen */
.photo-img {
    position: absolute;
    top: 27%;
    left: 22%;
    width: 56%;
    height: 46%;
    object-fit: cover;
    border-radius: 18px;
    z-index: 1;
}

/* Frame sits on top */
.frame-img {
    width: 100%;
    position: relative;
    z-index: 2;
}

/* Content */
.content {
    margin-top: 170px;
    color: white;
}

h1 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 30px;
    font-family: cursive;
}

.info p {
    font-size: 1.1rem;
    margin: 12px 0;
    line-height: 1.5;
}

.label {
    font-weight: bold;
    color: #d1e3f0;
}

hr {
    border: 1px solid rgba(255,255,255,0.2);
    margin: 20px 0;
}

/* Bla Box */
.bla-box {
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 25px;
    padding: 40px;
    text-align: center;
    font-size: 2.5rem;
    font-weight: bold;
    color: rgba(0,0,0,0.2);
    margin-top: 40px;
}

/* Decorations */
.decor-bow {
    position: absolute;
    top: 40px;
    right: -20px;
    width: 70px;
}

.decor-thegang {
    position: absolute;
    bottom: -40px;
    right: 10px;
    width: 220px;
}

.decor-bubbles {
    position: fixed;
    left: 20px;
    bottom: 100px;
    width: 120px;
    pointer-events: none;
}

/* Mobile Fix */
@media (max-width: 768px) {
    .pfp-area {
        width: 200px;
        top: -70px;
        left: 10px;
    }

    .content {
        margin-top: 130px;
    }

    .card {
        width: 85%;
    }
}
</style>
</head>

<body>

<div class="header-lace"></div>

<div class="card">

    <div class="pfp-area">
        <img src="picture.png" class="photo-img">
        <img src="frame.png" class="frame-img">
    </div>

    <img src="bow.png" class="decor-bow">

    <div class="content">
        <h1>All about me!</h1>

        <div class="info">
            <p><span class="label">Name:</span> Rafya A. Daggi</p>
            <p><span class="label">Age:</span> 15 years old</p>
            <p><span class="label">D.O.B:</span> July 6, 2010</p>
            <p><span class="label">Address:</span> Zamboanga City, Philippines</p>

            <hr>

            <p><span class="label">Likes:</span> Cats, Video Games, Anime, Kdramas & Spicy food</p>
            <p><span class="label">Dislikes:</span> Noisy people, Romance Novels, Messy areas, Long pacing shows/movies & Bitter food :)</p>
        </div>

        <div class="bla-box">
            Bla bla<br>bla bla
        </div>
    </div>

    <img src="thegang.png" class="decor-thegang">

</div>

<img src="bubbles.png" class="decor-bubbles">

</body>
</html>
